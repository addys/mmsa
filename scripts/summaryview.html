<br>

<div align="center" width="80%">

<table>
    <tr>
        <td width="20%"></td>
        <td >
             <div class="bordered">
                
                    <h3>Maturity Assessment: {{form.company}}</h3>
                    Last updated: {{form.timestamp  | date:'medium'}}
            </div>        
        
            <div class="bordered" ng-repeat="section in sections">
                <h3>{{section.id}}. {{section.title}}</h3>
                <table>
                <tr ng-repeat="q in section.questions">
                        <td width="250px">{{q.id}} {{q.title}}</td><td><img src="score_{{q.answer}}.png" title="{{q.answer}} {{q.options[q.answer-1].text}}"></td>
                </tr>
                </table>
            </div>
        </td>
        <td width="20%"></td>
    </tr>
</table>        

</div>
